<div class="container mt-4">
    <div class="row mt-3" *ngIf="agreementDetails">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>UserId</th>
                <th>Car Id</th>
                <th>Total Cost</th>
                <th>Pickup Date</th>
                <th>Return Date</th>
                <th>Book</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let agreement of agreementDetails">
                <td>{{ agreement.userId }}</td>
                <td>{{ agreement.carId }}</td>
                <td>{{ agreement.totalCost }}</td>
                <td>{{agreement.startDate}}</td>
                <td>{{agreement.endDate}}</td>
                <td *ngIf="!agreement.isRequestedForReturn"><button class="btn btn-primary"   (click)="requestForReturn(agreement.agreementId)">Request For Return</button></td>
                <td *ngIf="agreement.isRequestedForReturn">Request For Return Initiated</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
